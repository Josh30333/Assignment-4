<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width", initial-scale="1.0" />
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="script" href="./assets/scipt.js">
</head>

<body>
    <div class="container">
        <div class="score">
            <span id="user=score">0</span>
            <span id="total-score">/ 3</span>
        </div>

        <div class="content" id="question area">
            <div id="question-text"></div>
            <div class="options">
                <button class="btn btn-option" id="True">True</button>
                <button class="btn btn-option" id="False">False</button>
        </div>
    </div>

    <div class="controls">
        <button class="btn btn-restart" id="restart">Restart</button>
        <button class="btn btn-next" id="prev">Prev</button>
        <button class="btn btn-next" id="next">Next</button>
        <button class="btn btn-next" id="submit">Submit</button>
    </div>
</body>
